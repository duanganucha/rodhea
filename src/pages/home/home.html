<ion-header>
  <ion-navbar color="primary">

    <ion-title>
      ลิ้งค์เพลงรถแห่
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  
  

  <ion-searchbar
  [(ngModel)]="videoId"
  [showCancelButton]="shouldShowCancel"
  (ionInput)="searchPlaylists($event)"
  (ionCancel)="onCancel($event)">
</ion-searchbar>

  <div *ngFor="let item of playlists">
    <ion-card class="adv-map" (click)="selectVideo($event, item)">
      <div style="position: relative">
        <div class="sixteen-nine">
          <div class="content">
            <img src="{{item.snippet.thumbnails.medium.url}}">
          </div>
        </div>

      </div>
      <ion-item style="padding-top: 5px;">
        <ion-icon subtle large item-left name='disc' primary></ion-icon>
        <h4 class="item-text-wrap">{{item.snippet.title}}</h4>
      </ion-item>

    </ion-card>
  </div>

  <button light>Load More...</button>

</ion-content>
